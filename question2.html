<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question 2</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="question">What is your dream vacation destination?</div>
  <a href="question3.html" class="arrow sparkle-trigger">â¬‡</a>

  <script>
    // Ripple and sparkle effect on any click/tap
    document.body.addEventListener("click", function (e) {
      const x = e.clientX || e.touches?.[0]?.clientX;
      const y = e.clientY || e.touches?.[0]?.clientY;

      // Ripple
      const ripple = document.createElement("span");
      ripple.className = "ripple";
      ripple.style.left = x + "px";
      ripple.style.top = y + "px";
      document.body.appendChild(ripple);
      setTimeout(() => ripple.remove(), 600);

      // Sparkles
      const sparkles = 15;
      for (let i = 0; i < sparkles; i++) {
        const sparkle = document.createElement("span");
        sparkle.className = "sparkle";
        sparkle.style.left = x + "px";
        sparkle.style.top = y + "px";

        const angle = Math.random() * 2 * Math.PI;
        const radius = 50 + Math.random() * 30;
        const offsetX = Math.cos(angle) * radius + "px";
        const offsetY = Math.sin(angle) * radius + "px";

        sparkle.style.setProperty("--x", offsetX);
        sparkle.style.setProperty("--y", offsetY);

        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 600);
      }
    });
  </script>
</body>
</html>
