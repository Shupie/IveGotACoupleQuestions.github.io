<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #355C7D, #6C5B7B, #C06C84);
      background-size: 400% 400%;
      animation: moveGradient 20s ease infinite;
      overflow: hidden;
      font-family: 'Playfair Display', serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      cursor: pointer;
    }

    @keyframes moveGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .question {
      font-size: 2em;
      margin-bottom: 40px;
      z-index: 1;
    }

    .arrow {
      font-size: 3em;
      text-decoration: none;
      color: white;
      transition: transform 0.3s ease;
      z-index: 1;
    }

    .arrow:hover {
      transform: translateY(5px);
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      transform: scale(0);
      animation: ripple-effect 0.6s linear;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes ripple-effect {
      to {
        transform: scale(15);
        opacity: 0;
      }
    }

    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle 0.6s ease-out forwards;
      z-index: 999;
    }

    @keyframes sparkle {
      0% {
        opacity: 1;
        transform: scale(1) translate(0, 0);
      }
      100% {
        opacity: 0;
        transform: scale(0.5) translate(var(--x), var(--y));
      }
    }
  </style>
</head>
<body>
  <div class="question">What is your favorite color?</div>
  <a href="question2.html" class="arrow sparkle-trigger">â¬‡</a>

  <script>
    // Ripple effect on body click
    document.body.addEventListener("click", function (e) {
      const ripple = document.createElement("span");
      ripple.className = "ripple";
      ripple.style.left = e.clientX + "px";
      ripple.style.top = e.clientY + "px";
      document.body.appendChild(ripple);

      setTimeout(() => {
        ripple.remove();
      }, 600);
    });

    // Sparkles on arrow click
    const sparkleTrigger = document.querySelector(".sparkle-trigger");

    sparkleTrigger.addEventListener("click", (e) => {
      const sparkles = 15;
      const originX = e.clientX;
      const originY = e.clientY;

      for (let i = 0; i < sparkles; i++) {
        const sparkle = document.createElement("span");
        sparkle.className = "sparkle";
        sparkle.style.left = originX + "px";
        sparkle.style.top = originY + "px";

        const angle = Math.random() * 2 * Math.PI;
        const radius = 50 + Math.random() * 30;

        const x = Math.cos(angle) * radius + "px";
        const y = Math.sin(angle) * radius + "px";

        sparkle.style.setProperty("--x", x);
        sparkle.style.setProperty("--y", y);

        document.body.appendChild(sparkle);

        setTimeout(() => {
          sparkle.remove();
        }, 600);
      }
    });
  </script>
</body>
</html>
