<!DOCTYPE html>
<html>
<head>
  <title>Paddle Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="500" height="500"></canvas>
  <script>
    // Get the canvas element
    const canvas = document.querySelector("#canvas");

    // Get the canvas context
    const ctx = canvas.getContext("2d");

    // Create the paddle
    const paddle = {
      x: canvas.width / 2,
      y: canvas.height - 20,
      width: 100,
      height: 10,
    };

    // Create the ball
    const ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 10,
      vx: 5,
      vy: 5,
    };

    // Create the counter
    let counter = 0;

    // Draw the paddle
    function drawPaddle() {
      ctx.fillStyle = "black";
      ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
    }

    // Draw the ball
    function drawBall() {
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, 2 * Math.PI);
      ctx.fill();
    }

    // Update the ball's position
    function updateBall() {
      ball.x += ball.vx;
      ball.y += ball.vy;

      // Check if the ball hits the top or bottom of the canvas
      if (ball.y < ball.radius || ball.y > canvas.height - ball.radius) {
        ball.vy *= -1;
      }

      // Check if the ball hits the paddle
      if (
        ball.x > paddle.x &&
        ball.x < paddle.x + paddle.width &&
        ball.y > paddle.y &&
        ball.y < paddle.y + paddle.height
      ) {
        ball.vy *= -1;
        counter++;
      }

      // Check if the ball falls off the bottom of the canvas
      if (ball.y > canvas.height) {
        // Game over
        alert("Game over! You hit the ball " + counter + " times.");
        counter = 0;
        ball.x = canvas.width / 2;
        ball.y = canvas.height / 2;
      }
    }

    // Game loop
    function gameLoop() {
      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the paddle
      drawPaddle();

      // Draw the ball
      drawBall();

      // Update the ball's position
      updateBall();

      // Request the next animation frame
      requestAnimationFrame(gameLoop);
    }

    // Start the game loop
    gameLoop();

    // Move the paddle with the mouse
    document.addEventListener("mousemove", function (event) {
      paddle.x = event.clientX - canvas.offsetLeft - paddle.width / 2;
    });
  </script>
</body>
</html>
