<!DOCTYPE html>
<html>
<head>
  <title>Moving Balls</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="canvas"></canvas>

  <div class="slider">
    <input type="range" id="speedSlider" min="0" max="10" value="5">
  </div>

  <div class="button">
    <button id="changeColorButton">Change Color</button>
  </div>

  <div class="button">
    <button id="addBallsButton">Add Balls</button>
  </div>

  <div class="button">
    <button id="removeBallsButton">Remove Balls</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
